<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHOOPER MARIO</title>
        <link rel="shortcut icon" href="img/iconoRedondo.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="sectionEnemigo">
                <form id="formulario">
                    <label for="nombre">Nombre del Enemigo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del Enemigo">
                    <label for="habilidad">Habilidad del Enemigo:</label>
                    <select name="habilidad" id="habilidad">
                        <option disabled selected value>Selecciona una habilidad</option>
                        <option value="1">Salto</option>
                        <option value="2">Disparo</option>
                        <option value="3">Vuelo</option>
                    </select>
                    <label for="mensaje">Descripción del Enemigo:</label>
                    <textarea id="mensaje" name="mensaje" rows="3" placeholder="Descripción del enemigo"></textarea>
                    <label for="imagenes">Imágenes del Enemigo:</label>
                    <div class="imagenes">
                        <div class="imagen" id="imagen1">Imagen 1</div>
                        <div class="imagen" id="imagen2">Imagen 2</div>
                        <div class="imagen" id="imagen3">Imagen 3</div>
                        <div class="imagen" id="imagen4">Imagen 4</div>
                        <div class="imagen" id="imagen5">Imagen 5</div>
                    </div>
                    <input type="file" id="imagenes">
                    <input type="submit" value="Dar de alta">
                    <input type="reset" value="Restablecer">
                </form>
            </section>
            <a class="volver" href="index.html">Volver</a>
        </main>
    </body>
</html>
